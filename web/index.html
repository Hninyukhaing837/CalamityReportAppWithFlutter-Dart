  <script>
    // Register Service Worker for FCM (Web only)
    if ('serviceWorker' in navigator) {
      // Check if we're on HTTPS or localhost
      const isSecureContext = window.isSecureContext || 
                             window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
      
      if (isSecureContext) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('✅ Service Worker registered:', registration);
          })
          .catch((error) => {
            console.warn('⚠️ Service Worker registration failed:', error);
            console.info('ℹ️ This is expected for mobile testing. FCM will work on mobile devices.');
          });
      } else {
        console.warn('⚠️ Service Worker requires HTTPS or localhost');
        console.info('ℹ️ FCM will work on mobile devices');
      }
    } else {
      console.info('ℹ️ Service Worker not supported in this environment');
    }
  </script>
