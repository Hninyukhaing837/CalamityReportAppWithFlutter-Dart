workflows:
  ios-workflow:
    name: iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          
      - name: Build iOS (No Code Signing)
        script: |
          flutter build ios --debug --no-codesign
    
    artifacts:
      - build/ios/iphoneos/*.app
      - flutter_drive.log
    
    publishing:
      email:
        recipients:
          - your.email@example.com
        notify:
          success: true
          failure: true

  android-workflow:
    name: Android Build
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      flutter: stable
      
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
          
      - name: Build Android APK
        script: |
          flutter build apk --release
    
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      
    publishing:
      email:
        recipients:
          - your.email@example.com
        notify:
          success: true
          failure: true