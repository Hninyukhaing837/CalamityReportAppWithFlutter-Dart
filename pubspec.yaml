name: calamity_report
description: A Flutter emergency reporting application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated compatible versions
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  cloud_firestore: ^5.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.2.0
  
  # Media & Location
  google_maps_flutter: ^2.9.0
  location: ^7.0.0
  image_picker: ^1.1.2
  video_player: ^2.9.1
  chewie: ^1.8.3
  
  # Audio
  flutter_sound: ^9.2.13
  permission_handler: ^11.3.1
  audio_session: ^0.1.21
  path_provider: ^2.1.4
  
  # Utilities
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

